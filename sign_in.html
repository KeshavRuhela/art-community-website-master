    <div class="start">
        <div class="home_background" >
            <div class="start" >
                <header >
                    <li style="list-style-type: none;">
                    <li>
                        <h1 class="art">ART AVENUE &nbsp;</h1>
                    </li>
                    <li>
                        <p><input type="text" class="search" placeholder="Search" class="search"></p>
                    </li>
                    <li>

                        <p class="head"><a href="index.html"><span class="material-symbols-outlined">home</span></a></p>

                                    class="material-symbols-outlined">login</span></a></p>

                    </li>
                </header>
            </div>
            <div class="container_index">
                <div class="form_box">
                    <h1 id="title">Sign Up</h1>


                    <form method="POST" action="db/sign_up.php">


                        <div class="input">
                            <div class="input_data" id="nameField">
                                <span class="material-symbols-outlined">
                                    person
                                </span>
                                <input type="text" name="name"  placeholder="Name">
                            </div>
                            <!-- <hr> -->
                            <div class="input_data">
                                <span class="material-symbols-outlined">
                                    mail
                                </span>
                                <input type="email" name="email" required placeholder="Email">
                            </div>
                            <!-- <hr> -->
                            <div class="input_data">
                                <span class="material-symbols-outlined">
                                    lock
                                </span>
                                <input type="password" required name="password"  placeholder="Password">
                            </div>

                            <div class="forget_password">
                                <p>Forget Password <a href="#">Click Here!</a></p>
                            </div>
                        </div>
                        <div class="botton">
                            <button type="submit" id="signupbtn">Sign up</button>
                            <button type="submit" id="signinbtn" class="disable">Sign in</button>

                        </div>
                    </form>
                </div>
            </div>
</body>
            <script>
                let signUpBtn = document.getElementById("signupbtn");
                let signInBtn = document.getElementById("signinbtn");
                let nameField = document.getElementById("nameField");
                let title = document.getElementById("title");

                signInBtn.onclick = function () {
                    nameField.style.maxHeight = "0";
                    title.innerHTML = "Sign In";
                    signUpBtn.classList.add("disable");
                    signInBtn.classList.remove("disable");
                }
                signUpBtn.onclick = function () {
                    nameField.style.maxHeight = "60px";
                    title.innerHTML = "Sign Up";
                    signUpBtn.classList.remove("disable");
                    signInBtn.classList.add("disable");
                }

                
                
                const params = new URLSearchParams(window.location.search);
                if (params.get('param1')==1){
                    // alert("email is allready exist");
                    document.querySelector('.mailexist').style.display="block"
                }
                if (params.get('param1')==0){
                    // alert("email is allready exist");
                    document.querySelector('.mailexist').style.display="block";
                    document.querySelector('.mailexist').style.background="green";
                    document.querySelector('.mailexist').innerHTML="Successful Registered !";
                }
                if (params.get('loginfirst')){
                    // alert("email is allready exist");
                    document.querySelector('.mailexist').style.display="block";
                    document.querySelector('.mailexist').innerHTML="You Have To login First";
                }
                function closeEmailwarning(){
                    document.querySelector('.mailexist').style.display="none";
                }

            </script>


</html>
